<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shortify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ”— Shortify</h1>

    <form id="shorten-form" class="mb-4">
      <div class="input-group">
        <input type="url" class="form-control" id="url-input" placeholder="Enter a long URL" required>
        <button class="btn btn-primary" type="submit">Shorten</button>
      </div>
    </form>

    <div id="result-wrapper" class="d-none">
      <div class="alert alert-success d-flex justify-content-between align-items-center">
        <span id="short-url-text"></span>
        <button class="btn btn-sm btn-outline-dark" onclick="copyToClipboard()">Copy</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('shorten-form');
    const input = document.getElementById('url-input');
    const resultWrapper = document.getElementById('result-wrapper');
    const resultText = document.getElementById('short-url-text');

    async function copyToClipboard() {
      const text = resultText.textContent;
      await navigator.clipboard.writeText(text);
      alert("Copied to clipboard!");
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = input.value;

      const response = await fetch('/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });

      const data = await response.json();

      if (response.ok) {
        resultText.textContent = data.short_url;
        resultWrapper.classList.remove('d-none');
      } else {
        resultText.textContent = data.error || "Something went wrong.";
        resultWrapper.classList.remove('d-none');
        resultWrapper.classList.replace('alert-success', 'alert-danger');
      }
    });
  </script>
</body>
</html>
